<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #initialOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            padding: 0 10%;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        #initialOverlay.hidden {
            opacity: 0;
            pointer-events: none;
        }


        .hostage-target {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .target-img {
            position: absolute;
            top: 0;
            height: 100%;
        }


        .crosshair {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .pointing-gun {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .pointing-gun img {
            transition: transform 0.07s ease;
        }

        .pointing-gun.recoil img {
            transform: translateY(-20px);
        }


        .bullet-hole {
            position: absolute;
            width: 25px;
            height: 25px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .caption-box {
            position: absolute;
            bottom: 10%;
            width: 100%;
            padding: 0 10%;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-align: center;
            z-index: 1;
        }

        footer a {
            color: #d63384;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #e754a3;
            text-decoration: underline;
        }

        /* 50rem width */
        @media (max-width: 50rem) {
            #initialOverlay h1 {
                font-size: 1rem;
            }

            #initialOverlay h3,
            .caption-box h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div id="initialOverlay">
        <h1 style="margin-bottom: 1rem;">Happy 6th Monthsary, Crystel❤️ also, SAVE MEEEEE!!!</h1>
        <h3>Click or Tap anywhere to shoot the target (satire lang to lovee)</h3>
    </div>


    <div class="hostage-target">
        <img src="media/hostageTarget.png" alt="" class="target-img">
    </div>


    <div class="crosshair">
        <img src="media/crosshair.png" alt="" width="50px">
    </div>

    <div class="pointing-gun">
        <img src="media/pointingGun.png" alt="">
    </div>

    <div class="caption-box"></div>

    <footer>
        <a href="../index.html">← Go back to selection</a>
    </footer>

    <script src="main.js"></script>
</body>

</html>
