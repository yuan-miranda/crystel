<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Bulletin Board</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="contextMenu">
        <div id="contextDelete">Delete Note</div>
        <div id="changeColor">Change Color</div>
    </div>

    <div id="controls">
        <input type="text" id="noteInput" placeholder="Type a message..." />
        <button id="addNote">Add Note</button>
        <button id="clearNotes">Clear</button>
    </div>

    <div id="boardViewport">
        <div id="board"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.86.2/dist/umd/supabase.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
