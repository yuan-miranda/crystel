<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Bulletin Board</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="controls">
        <input type="text" id="noteInput" placeholder="Type a message..." style="padding:8px;" />
        <button id="addBtn">Add Note</button>
        <button id="clearBtn">Clear</button>
    </div>
    <div id="boardViewport">
        <div id="board"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.86.2/dist/umd/supabase.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
