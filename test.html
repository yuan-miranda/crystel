<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea Overlay Demo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #textareaDiv {
            position: absolute;
            border: 2px solid black;
            padding: 10px;
            background-color: #FFF8A6;
            border-radius: 8px;
            display: inline-block;
        }

        #textareaDiv textarea {
            position: absolute;
            z-index: 1;
            resize: both;
            overflow: auto;
            max-width: 512px;
            outline: none;
            border: none;
            background-color: #FFF8A6;
            display: block;
        }

        .overlay {
            position: absolute;
            inset: 0;
            z-index: 10;
            background: transparent;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="textareaDiv">
            <div id="overlay" class="overlay"></div>
            <textarea id="editor" disabled></textarea>
        </div>
    </div>

    <script>
        const textarea = document.getElementById("editor");
        const wrapper = document.getElementById("textareaDiv");
        const overlay = document.getElementById("overlay");

        const STORAGE_KEY = "textareaSize";
        const PADDING = 24;

        function syncWrapper() {
            wrapper.style.width = textarea.offsetWidth + PADDING + "px";
            wrapper.style.height = textarea.offsetHeight + PADDING + "px";
        }

        overlay.addEventListener("click", () => {
            overlay.style.pointerEvents = "none";
            textarea.disabled = false;
            textarea.focus();
        });

        textarea.addEventListener("blur", () => {
            textarea.disabled = true;
            overlay.style.pointerEvents = "auto";
        });

        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY));
        if (saved) {
            textarea.style.width = saved.width + "px";
            textarea.style.height = saved.height + "px";
        }

        const resizeObserver = new ResizeObserver(() => {
            syncWrapper();
            localStorage.setItem(
                STORAGE_KEY,
                JSON.stringify({
                    width: textarea.offsetWidth,
                    height: textarea.offsetHeight
                })
            );
        });

        resizeObserver.observe(textarea);
        syncWrapper();
    </script>
</body>
</html>
